<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Basanta Thapa</title>
    <style type="text/css">
    body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
    color: #333;
    }
    h1 {
    color:#007BFF;
    text-align:center;
    }
    /* Navigation Bar Styling */
    .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: black;
    color: white;
    padding: 10px 20px;
    
    }
    .nav-title {
    margin: 0;
    text-align: center;
    flex-grow: 1;
    color: white;
    font-size: 1.5em;
    }
    
    .menu-icon {
    font-size: 20px;
    cursor: pointer;
    color: white;
    }
    
    .search-icon {
    font-size: 20px;
    cursor: pointer;
    color: white;
    }
    
    #menu-content {
    display: none;
    background-color: #333;
    color: white;
    border-radius:5px;
    position:absolute;
    width: 210px; /* Adjusted width */
    height: 692px; /* Full height for the sidebar */
    padding: 20px 10px; /* Padding for inner content */
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5); /* Shadow effect on the right */
    z-index: 1000; /* Ensures it appears above other content */
    }
    
    
    #menu-content ul {
    list-style: none;
    margin: 0;
    padding: 0;
    }
    
    #menu-content li {
    margin: 5px 0;
    }
    
    .menu-item {
    color: white;
    text-decoration: none;
    font-size: 1.2em;
    display: block;
    padding: 5px;
    border-radius:10px;
    border:1px solid #6c6f75;
    background:#363b45;
    
    }
    
    .menu-item:hover {
    text-decoration: underline;
    }
    /* Updated Search popup styles with fixed width */
    .search-popup {
    display: none; /* Hidden by default */
    position: fixed;
    top: 0; /* Align to the top */
    left: 0;
    width: 100%; /* Full-width for the background overlay */
    height: auto; /* Adjust height to only take up necessary space */
    background: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
    z-index: 9999;
    justify-content: center;
    align-items: flex-start; /* Align the container to the top */
    padding: 20px 0; /* Add padding to separate it slightly from the top */
    }
    
    .search-container {
    display: flex;
    width: 90%; /* Default width for responsiveness */
    max-width: 600px; /* Fixed max width for larger screens */
    margin: 0 auto; /* Center horizontally */
    background: black;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.3);
    }
    
    #search-input {
    flex: 1; /* Allow input to take up available space */
    padding: 10px;
    font-size: 16px;
    border: none;
    outline: none;
    color: white;
    background: transparent;
    border-bottom: 2px solid white;
    }
    button {
    background: #d9534f;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    font-weight: bold;
    border-radius: 3px;
    margin-left: 10px;
    transition: background 0.3s;
    }
    
    button:hover {
    background: #c9302c;
    }
    
    
    
    </style>
    
</head>
<body>
    <!-- Navigation Menu -->
    <div class="navbar">
        <!-- Left menu icon -->
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        
        <!-- Center Title -->
        <h1 class="nav-title">Basanta Thapa</h1>
        
        <!-- Right Search Icon -->
        <div class="search">
            <span class="search-icon" onclick="showSearchPopup()">&#128269;</span>
        </div>
    </div>
    
    <!-- Search Pop-up -->
    <div id="search-popup" class="search-popup">
    <div class="search-container">
    <input type="text" id="search-input" placeholder="Type and hit enter ..." />
    <button onclick="performSearch()">SEARCH</button>
    </div>
    </div>
    
    <!-- Hidden Menu Content -->
    <div id="menu-content">
        <ul>

            <li><a href="#contact-me" class="menu-item">December Goals🎯</a></li><hr>

            <li><a href="index.html" class="menu-item">100 Days challange🍁</a></li><hr>

        </ul>
    </div>
    
    <header>
        <h1>Welcome to My Portfolio</h1>
    </header>
    
    <!-- JavaScript -->
    <script>
        function toggleMenu() {
        const menu = document.getElementById('menu-content');
        menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        // Function to show the search popup
        function showSearchPopup() {
        const searchPopup = document.getElementById('search-popup');
        searchPopup.style.display = 'flex';
        }
        
        // Function to close the search popup
        function hideSearchPopup() {
        const searchPopup = document.getElementById('search-popup');
        searchPopup.style.display = 'none';
        }

        // Function to perform the search
        function performSearch() {
            const searchInput = document.getElementById('search-input').value;

            // Redirect if the user enters a query
            if (searchInput.trim()) {
                const searchLink = `https://www.google.com/search?q=${encodeURIComponent(searchInput)}`;
                window.location.href = searchLink;
            } else {
                alert('Please enter a search query.');
            }
        }
        // Close search popup when clicking outside of it
        document.addEventListener('click', (event) => {
        const searchPopup = document.getElementById('search-popup');
        const searchIcon = document.querySelector('.search-icon');
        
        if (
        searchPopup.style.display === 'flex' &&
        !searchPopup.contains(event.target) &&
        !searchIcon.contains(event.target)
        ) {
        searchPopup.style.display = 'none';
        }
        });
        
        // Close menu when clicking outside of it
        document.addEventListener('click', (event) => {
        const menu = document.getElementById('menu-content');
        const menuIcon = document.querySelector('.menu-icon');
        
        if (
        menu.style.display === 'block' &&
        !menu.contains(event.target) &&
        !menuIcon.contains(event.target)
        ) {
        menu.style.display = 'none';
        document.body.classList.remove('menu-open');
        }
        });
    </script>
</body>
